<div>
<table *ngIf="inventory$ | async as inventory">
  <caption>Inventory</caption>
  <thead>
  <tr>
  <th>Id</th>
  <th>Description</th>
  <th>Count</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let inv of inventory">
    <td>{{inv.id}}</td>
    <td>{{inv.description}}</td>
    <td>{{inv.count}}</td>
  </tr>
</tbody>
</table>

<button  mat-flat-button (click)='saveFile()' color="secondary">Save</button>

<app-timer></app-timer>

{{this.errorMessage}}

</div>
